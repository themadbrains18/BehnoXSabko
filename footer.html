<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .footer {
            background: url("./footerbg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .footer-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        .footer-left {
            position: sticky;
            top: 0;
            display: grid;
            place-content: center;
            height: 100vh;
            width: 100%;
        }

        .sourdoughbtn {
            margin-top: 20px;
            background-color: #D9D9D9;
            color: #000000;
            padding: 20px 18px 20px 16px;
            border-radius: 20px;
            border: none;
            font-family: Neue Haas Grotesk Text Pro;
            font-size: 15px;
            font-weight: 700;
            line-height: 13.65px;
            text-align: center;
        }

        .sectiontext1 {
            font-family: Neue Haas Grotesk Text Pro;
            font-size: 13px;
            font-weight: 700;
            line-height: 11.83px;
            text-align: center;
            color: #D9D9D9;

        }

        .sectiontext2 {
            font-family: PP Editorial New;
            font-size: 36px;
            font-style: italic;
            font-weight: 200;
            line-height: 32.76px;
            text-align: center;
            color: #D9D9D9;
            padding: 5px 0;
        }

        .sectiontext3 {
            font-family: Neue Haas Grotesk Text Pro;
            font-size: 13px;
            font-weight: 700;
            line-height: 11.83px;
            text-align: center;
            color: #D9D9D9;
        }

        .rightsideimagebox {
            display: flex;
            justify-content: center;
            gap: 100px;
            align-items: center;
            flex-direction: column;
        }

        .subkoscrollrightside {
            position: relative;
            z-index: 9;
            max-width: 430px;
            width: 100%;
            height: 226px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .rightsideimagebox {
            padding: 0 20px;
        }

        .limitededition {
            border: 1px solid #D9D9D9;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px 53px;
        }

        .overlay {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            background-color: black;
            opacity: 0.3;
        }



        .footersubko {
            max-width: 524px;
            width: 100%;
        }

        .section2rightside {
            max-width: 430px;
            width: 100%;
        }

        @media screen and (max-width:991px) {
            .footer-main {
                grid-template-columns: 1fr;
            }

            .footer-left {
                position: static;
                place-content: unset;
                justify-items: center
            }

            .spacer {
                display: none;
            }
            .footer {
            background: url("./resfooter.jpg");
        }

            .limitededition {
                padding: 10px 33px 13px 42px;
            }

            .footer-left {
                padding-top: 78px;
            }

        }

        @media screen and (max-width:500px) {
            .footer-main {
                grid-template-columns: 1fr;
            }

            .footer-left {
                position: static;
                padding-top: 80px;
                place-content: unset;
                justify-items: center;
                height: 100vh;
            }

            .footersubko {
                max-width: 220px;
                width: 100%;
            }



            .sectiontext2 {
                font-size: 20px;
            }

            .sectiontext3 {
                font-size: 10px;
            }

            .sectiontext1 {
                font-size: 12px;
            }

            .sourdoughbtn {
                padding: 12px;
                text-wrap: nowrap;
                font-size: 10px;
            }

        }
    </style>
</head>

<body>
    <section class="footer">
        <div class="overlay">
        </div>
        <div class="footer-main">
            <div class="footer-left">
                <img class="footersubko" src="./footersubko.png" alt="">
            </div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div style=" height: 100vh; display: grid; place-content: center;">
                <div class="rightsideimagebox">
                    <img class="section2rightside" src="fridabg.png" alt="text_White">
                    <div class="limitededition">
                        <h2 class="sectiontext1">GET YOUR</h2>
                        <h2 class="sectiontext2">LIMITED EDITION</h2>
                        <h2 class="sectiontext3">BEHNO NEW YORK x SUBKO TOTE BAG</h2>
                        <button class="sourdoughbtn">GET YOUR SOURDOUGH TOTE</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <div style="height: 100vh;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        let mm = gsap.matchMedia();

        mm.add("(max-width: 991px)", () => {
            gsap.timeline({
                scrollTrigger: {
                    trigger: ".footer-left",
                    start: "top top",
                    end: "center -20%",
                    pin: true,
                    pinSpacing: false,
                    scrub: 3
                }
            })
        })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>
    <script>
        const lenis = new Lenis({
            duration: 3,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t))
        })
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)
    </script>
</body>

</html>
