<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }


    .subko {
        background-image: url("subkobg.png");
        background-repeat: no-repeat;
        background-size: contain;
        height: 500vh;
        width: 100%;
        height: 100%;
        position: relative;
    }
</style>

<body>
    <section class="subko">
        <div style="top: 0; left: 0; right: 0; bottom: 0; position: absolute; background-color: black; opacity: 0.3;">
        </div>
        <div class="behnodubkosec1"
            style="height: 100vh; display: grid ; place-content: center; position: relative ; z-index: 3;"><img
                src="/behnologo.png" alt=""></div>
        <div class="behnodubkosec2"
            style="height: 100vh; display: grid ; place-content: center; position: relative ; z-index: 3;"> <img
                id="stuck" src="/subkologo.png" alt="">
        </div>
        <div class="behnodubkosec3"
            style="height: 100vh; display: flex ; justify-content: center; align-items: center; position: relative ; z-index: 3;">
            <img id="behnostuck" src="/behnologo.png" alt="">
        </div>
        <div class="behnodubkosec4"
            style="height: 100vh; display: flex ; justify-content: center; flex-direction: column; align-items: center; position: relative ; z-index: 3;">
            <img id="stick" src="/behnostick.png" alt="">
            <!-- <img
                src="/behnosubkotext.png" alt=""> -->
        </div>
        <div class="behnodubkosec5" style="height: 100vh; display: grid ; place-content: center;  "><img
                src="/behnosubkotext.png" alt=""></div>
    </section>
    <div style="height: 100vh;"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec1",
            start: "top top",
            end: "bottom top",
            // markers: true,
            scrub: 2,
            pin: true
        }
    })

    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec2",
            start: "top top",
            end: "bottom -200%",
            scrub: 2,
            pin: true,
            pinSpacing: false,
        }
    })


    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec2",
            start: "60% 100%",
            end: "bottom bottom",
            scrub: 2,
        }
    }).to("#stuck", {
        x: 245,
        duration: 1
    })


    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec3",
            start: "top top",
            end: "bottom -100%",
            pin: true,
            pinSpacing: false,
            scrub: 2,
        }
    })

    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec3",
            start: "60% 100%",
            end: "bottom bottom",
            scrub: 2,
        }
    }).to("#behnostuck", {
        x: -200,
        duration: 1
    })

    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec4",
            start: "top top",
            end: "bottom top",
            scrub: 2,
            pin: true,
            pinSpacing: false
        }
    })
    gsap.timeline({
        scrollTrigger: {
            trigger: ".behnodubkosec5",
            start: "0% 30%",
            end: "70% 70%",
            scrub: 2,
            pin: true,
            pinSpacing: false,
        }
    })

</script>

</html>
